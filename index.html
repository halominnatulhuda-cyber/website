    <main id="konten"></main>

    <!-- Hubungkan Script JS dari GitHub -->
    <script src="https://raw.githubusercontent.com/halominnatulhuda-cyber/website/refs/heads/main/script.js"></script>

    <!-- Ambil data JSON dari GitHub -->
    <script>
        async function muatData() {
            const url = "https://raw.githubusercontent.com/halominnatulhuda-cyber/website/refs/heads/main/data.json";
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log("Data JSON berhasil dimuat:", data);

                // contoh tampilan jika kamu ingin menampilkan salah satu data ke halaman
                const konten = document.getElementById("konten");
                konten.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error("Gagal memuat data JSON:", error);
            }
        }

        muatData();
    </script>
