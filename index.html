<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memuat Website | MinnaTul Huda</title>

  <!-- Hubungkan CSS utama -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/halominnatulhuda-cyber/website/refs/heads/main/styles.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    .spinner {
      border: 4px solid #ddd;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Memuat halaman Beranda...</p>

  <!-- Hubungkan JavaScript -->
  <script src="https://raw.githubusercontent.com/halominnatulhuda-cyber/website/refs/heads/main/script.js"></script>

  <!-- Sinkronisasi data JSON lalu redirect -->
  <script>
    async function mulaiWebsite() {
      const dataURL = "https://raw.githubusercontent.com/halominnatulhuda-cyber/website/refs/heads/main/data.json";
      try {
        const response = await fetch(dataURL);
        if (!response.ok) throw new Error("Gagal memuat data");
        const data = await response.json();
        console.log("✅ Data JSON dimuat:", data);

        // Arahkan ke halaman Beranda.html setelah data terbaca
        setTimeout(() => {
          // Gunakan nama file lokal di repositori (bukan URL raw)
          window.location.href = "Beranda.html";
        }, 1500);
      } catch (error) {
        console.error("❌ Gagal sinkronisasi:", error);
        document.body.innerHTML = "<h2>Gagal memuat website</h2><p>Periksa koneksi atau file data.json.</p>";
      }
    }

    mulaiWebsite();
  </script>
</body>
</html>
