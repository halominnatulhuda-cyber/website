  <!-- JS eksternal -->
  <script src="bagian script.js"></script>

  <!-- Script penghubung halaman & pembaca JSON -->
  <script>
    const dataUrl = "https://raw.githubusercontent.com/halominnatulhuda-cyber/website/2bfa611ce001faf8a0aadb7076c8a595e11e9b67/data%20(1).json";

    // Fungsi memuat halaman HTML
    async function muatHalaman(namaFile) {
      try {
        const response = await fetch(namaFile);
        if (!response.ok) throw new Error("Gagal memuat " + namaFile);
        const html = await response.text();
        document.getElementById("konten").innerHTML = html;
      } catch (error) {
        document.getElementById("konten").innerHTML = `<p style="color:red">${error.message}</p>`;
      }
    }

    // Fungsi memuat dan membaca JSON dari GitHub
    async function muatDataJSON() {
      try {
        const response = await fetch(dataUrl);
        if (!response.ok) throw new Error("Gagal mengambil data JSON");
        const jsonData = await response.json();

        console.log("Data JSON berhasil dimuat:", jsonData);

        // Jika ingin menampilkan JSON di halaman utama:
        // document.getElementById("konten").innerHTML += "<pre>" + JSON.stringify(jsonData, null, 2) + "</pre>";

      } catch (error) {
        console.error("Terjadi kesalahan saat mengambil JSON:", error);
      }
    }

    // Jalankan otomatis saat halaman pertama kali dibuka
    window.onload = async function() {
      await muatHalaman("Halaman Beranda.html");
      await muatDataJSON();
    };
  </script>
