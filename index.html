<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memuat Halaman...</title>

  <!-- Hubungkan ke CSS eksternal -->
  <link rel="stylesheet" href="bagian css.css">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    #konten {
      padding: 0;
    }
    #loading {
      text-align: center;
      padding: 2rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div id="loading">Sedang memuat halaman...</div>
  <main id="konten"></main>

  <!-- Hubungkan ke file script eksternal -->
  <script src="bagian script.js"></script>

  <script>
    // URL JSON dari GitHub
    const dataUrl = "https://raw.githubusercontent.com/halominnatulhuda-cyber/website/2bfa611ce001faf8a0aadb7076c8a595e11e9b67/data%20(1).json";
    const halamanUtama = "Halaman Beranda.html";

    // Fungsi memuat halaman HTML utama
    async function muatHalaman(namaFile) {
      try {
        const response = await fetch(namaFile);
        if (!response.ok) throw new Error("Gagal memuat " + namaFile);
        const html = await response.text();
        document.getElementById("konten").innerHTML = html;
        document.getElementById("loading").style.display = "none";
      } catch (error) {
        document.getElementById("konten").innerHTML = `<p style="color:red;text-align:center">${error.message}</p>`;
      }
    }

    // Fungsi memuat dan membaca JSON
    async function muatDataJSON() {
      try {
        const response = await fetch(dataUrl);
        if (!response.ok) throw new Error("Gagal mengambil data JSON");
        const jsonData = await response.json();

        console.log("Data JSON berhasil dimuat:", jsonData);

        // Kalau ingin menampilkan JSON di halaman (opsional):
        // document.getElementById("konten").innerHTML += "<pre>" + JSON.stringify(jsonData, null, 2) + "</pre>";

      } catch (error) {
        console.error("Kesalahan saat membaca JSON:", error);
      }
    }

    // Jalankan saat halaman dimuat pertama kali
    window.onload = async function() {
      await muatHalaman(halamanUtama);
      await muatDataJSON();
    };
  </script>
</body>
</html>
