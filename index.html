<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Saya</title>

  <!-- CSS lokal di repo -->
  <link rel="stylesheet" href="bagian css.css">
</head>
<body>
  <h1>Halo, selamat datang!</h1>

  <div id="konten"></div>

  <!-- JS lokal -->
  <script src="bagian script.js"></script>

  <!-- Muat halaman beranda -->
  <script>
    fetch("Halaman Beranda.html")
      .then(res => res.text())
      .then(html => document.getElementById("konten").innerHTML = html)
      .catch(err => console.error("Gagal memuat halaman:", err));
  </script>
</body>
</html>
